          username: roshanadi
          password: dckr_pat_YU9W4wnO1iTAFDTyU2hRe5GWLr0
          
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
          push: true
          tags: roshanadi/smsbackend:latest


